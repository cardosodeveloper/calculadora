<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cardoso">
    <meta name="description" content="Calculadora simples feita em javascript.">
    <meta name="keywords" content="html5, css3, wordpress, javascript">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>

  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="keys">       
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>                

        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button> 
        <button class="operator" onclick="calculate()">=</button>               
        <button class="operator" onclick="addToDisplay('/')">/</button>
        <button class="operator" onclick="addToDisplay('*')">*</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>

        <button class="operator" onclick="clearDisplay()">C</button>        
      </div>
    </div>

    <footer class="rodape">
      <h4>Cardoso - 2023</h4>
      <p>Desenvolvido com ❤️ em Porto Alegre</p>
      <a href="https://github.com/cardosodeveloper" class="rodape__botao__dev">Acesse meu GitHub</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
